        function carregarLivros() {
    const container = document.getElementById("livros-container");

    livros.forEach(livro => {
        const divLivro = document.createElement("div");
        divLivro.classList.add("book-card");

        divLivro.innerHTML = `
            <img src="${livro.imagem}" alt="Capa do Livro">
            <h3>${livro.titulo}</h3>
            <div class="buttons-container">
                <button class="button download-button" data-download="${livro.download}">Download</button>
                <button class="button view-button" data-view="${livro.visualizar}">Visualizar</button>
            </div>
        `;

        container.appendChild(divLivro);
    });

    // Adiciona eventos de clique para os botões de download
    document.querySelectorAll('.download-button').forEach(button => {
        button.addEventListener('click', event => {
            const link = event.target.getAttribute('data-download');
            if (link) {
                const a = document.createElement('a'); // Cria um elemento de link temporário
                a.href = link;
                a.download = link.split('/').pop(); // Define o nome do arquivo como o nome do arquivo no link
                document.body.appendChild(a);
                a.click(); // Simula o clique no link
                document.body.removeChild(a); // Remove o elemento temporário
            } else {
                alert('Link de download não disponível.');
            }
        });
    });

    // Adiciona eventos de clique para os botões de visualização
    document.querySelectorAll('.view-button').forEach(button => {
        button.addEventListener('click', event => {
            const link = event.target.getAttribute('data-view');
            if (link) {
                window.open(link, '_blank'); // Abre o link em uma nova guia
            } else {
                alert('Link de visualização não disponível.');
            }
        });
    });
}

// Carregar livros quando a página for carregada
window.onload = carregarLivros;
